{% extends 'base2.html' %}

{% block content %}
  <h1>Delete Post</h1>
  {% if user.is_authenticated %}
    <form action="" method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete <b>'{{post.title}}'</b></p>
      <p><input type="submit" value="Confirm"></p>
      <p><input type="submit" onclick="window.location='{% url 'post_detail' post.pk %}' ; return false;" value="Cancel"></p>
    </form>
  {% else %}
    <p>You can't delete blog post because you are yet to login</p>
    <p><b><a href="{% url 'login' %}">Login</a></b></p>
  {% endif%}
{% endblock %}
